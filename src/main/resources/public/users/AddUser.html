<html>
    <head>
        <title>Add New User</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body class="jumbotron">
        <div class="container">
            <div class="well well-sm container text-center">
                <h2>Add new user</h2>
                <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
                <form action="/add/input" method="POST" th:object="${userForm}">

                    Masukkan Username   : 
                    <input type="text" name="username"/>
                    <div th:if="${param.error}">Invalid Username or password</div>
                    <br/><br/>

                    Masukkan Password      : 
                    <input type="text" name="password"/>

                    <br/><br/>

                    Masukkan Email      : 
                    <input type="text" name="email"/>

                    <br/><br/>

                    <input type="submit" value="Tambah" class="btn btn-primary"/>
                </form>
            </div>

            <div class="col-sm-2 text-center" style="margin-left:-63px;">
                <form action="/users/view">
                    <input class="btn btn-warning" type="submit" value="Back"/>
                </form>
            </div>
        </div>
    </body>
</html>
