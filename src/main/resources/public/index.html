<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>WebSpring-HomePage</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body class="jumbotron" style="height:720px;">
        <div class="jumbotron" style="margin-top:-84px; margin-bottom: -100px;">
            <div class="container text-center" >
                <div class="col-xs-12 well well-sm">
                    <h1>SpringBootWeb</h1>
                    <h2>Practice for HTML x Spring Boot x PostgreSQL</h2>
                </div>
                <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
                <div class="col-xs-4 well well-lg">
                    <h3>This is for testing paramater POST</h3>
                    <br/>
                    <div>
                        Please insert your name :
                        <form action="/input" method="POST">
                            <input type="text" name="data"/>
                            <input type="submit" class="btn btn-primary"/>
                        </form>
                    </div>
                    <br/>
                    <br/>
                    <h3>This is for testing paramater GET</h3>
                    <br/>
                    <div>
                        Please insert your name :
                        <form action="/input" method="GET">
                            <input type="text" name="data"/>
                            <input type="submit" class="btn btn-primary"/>
                        </form>
                    </div>
                    <br/>
                    <br/>
                </div>
                <div class="col-xs-4 well well-lg">
                    <h3>This for testing CRUD</h3>
                    <br/>
                    <table  width="200" style="margin-left:auto;margin-right:auto">
                        <tr>
                            <td>
                                <form method="GET" action="/users/view">
                                    <button class="btn btn-primary" value="View Users">
                                        View Users
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </table>
                    <br/>
                    <br/>
                </div>

                <div class="col-xs-4 well well-lg">
                    <h3>This is for test Login</h3>
                    <form action="/users/login" method="POST"><br/>
                        Username :
                        <input type="text" name="username"/><br/><br/>
                        Password : 
                        <input type="text" name="password"/><br/><br/>
                        <input class="btn btn-primary" type="submit"/>
                    </form>
                </div>

                <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
                <div class="footer">
                    <h5>Ignatius Aldi Pradana - 2017</h5>
                    <h5><a href="https://github.com/igprad">Github</a></h5>
                </div>
            </div>
        </div>
    </body>
</html>
