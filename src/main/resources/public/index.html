<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>WebSpring-HomePage</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container text-center" style="height: 550px;">
                <div class="col-xs-12">
                    <h2 >This is Homepage - Training Spring Web</h2>
                    <br/>
                    <br/>
                </div>
                <div class="col-xs-4">
                    <h3>This is for testing paramater</h3>
                    <br/>
                    <div>
                        Please insert your name :
                        <form action="/input" method="POST">
                            <input type="text" name="data"/>
                            <input type="submit" class="btn btn-primary"/>
                        </form>
                    </div>
                    <br/>
                    <br/>
                </div>

                <div class="col-xs-4">
                    <h3>This for testing CRUD</h3>
                    <br/>
                    <table  width="200" style="margin-left:auto;margin-right:auto">
                        <tr>
                            <td class="btn btn-primary">
                                <a href="/users/view" style="color:white" >View Users</a></td>
                        </tr>
                        
                    </table>
                    <br/>
                    <br/>
                </div>

                <div class="col-xs-4">
                    <h3>This is for test Login</h3>
                    <form action="/users/login" method="POST"><br/>
                        Username :
                        <input type="text" name="username"/><br/><br/>
                        Password : 
                        <input type="text" name="password"/><br/><br/>
                        <input class="btn btn-primary" type="submit"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
